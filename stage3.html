<style>
body{
    margin:0;
    color:white;
    font-family:'Playfair Display', serif;
    overflow:hidden;

}

/* Amanecer rosado */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle at 50% 20%, #ffc9df, #ff8cb6, #cc4f79);
    z-index:-2;
}

/* brillos */
.sparkles{
    position:fixed;
    inset:0;
    background:
        radial-gradient(white 1px, transparent 1px) 0 0/4px 4px,
        radial-gradient(white 1px, transparent 1px) 20px 40px/3px 3px,
        radial-gradient(white 1px, transparent 1px) 60px 20px/2px 2px;
    opacity:0.5;
    animation: spark 8s linear infinite;
}
@keyframes spark{
    from{transform:translateY(0);}
    to{transform:translateY(800px);}
}

}

button{
